name: Build disstributions and container images
on: push
jobs:
  build_distribution:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Install Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
          architecture: x64

      - name: Install dependencies [Windows]
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install -y winflexbison
        if: ${{ matrix.os == 'windows-latest' }}

      - name: Build Ghidra
        working-directory: ghidra/upstream
        run: |
          gradle --init-script gradle/support/fetchDependencies.gradle init --quiet
          gradle buildGhidra

